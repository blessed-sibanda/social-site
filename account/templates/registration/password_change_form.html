{% extends 'base.html' %}

{% block title %}Change your password{% endblock %}

{% block content %}
    <h1>Change your password</h1>
    <p>Use the form below to change your password.</p>
    <div class="change-password-form">
        <form action="" method="post">
            {{ form }}
            {% csrf_token %}
            <input type="submit" value="Change">
        </form>
    </div>
{% endblock %}
