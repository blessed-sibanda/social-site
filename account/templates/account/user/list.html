{% extends 'base.html' %}
{% load thumbnail %}

{% block title %}People{% endblock %}

{% block content %}
    <h1>People</h1>
    <div id="people-list">
        {% for user in users %}
            <div class="user">
                <a href="{% url 'user_detail' user.username %}">
                    <img src="{% thumbnail user.profile.photo 180x180 %}">
                </a>
                <div class="info">
                    <a href="{% url 'user_detail' user.username %}" class='title'>
                        {{ user.get_full_name }}
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
