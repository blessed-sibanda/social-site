{% extends 'base.html' %}

{% block title %}Log-in{% endblock %}

{% block content %}
    <h1>Log-in</h1>
    <p>Please, use the following form to log-in:</p>
    <form action="" method="post" novalidate >
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Log in">
    </form>
{% endblock %}
